<section>
  <div id="div">
  </div>
  <div id="panel">
    <label id="login">Zaloguj się</label>
     <form #form="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">
        <label>Nazwa:</label>
        <input type="text" id="username" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)] = "formModel.UserName" required>
      </div>
      <div class="form-group">
        <label>Hasło:</label>
        <input type="password" id="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)] = "formModel.Password" required>
      </div>
      <div class="form-row">
          <div id="lower">
            <input type="submit" value="Login" [disabled]="form.invalid">
        </div>
      </div>
    </form>
  </div>
</section>
